<!DOCTYPE html>
<html lang="en">

<head>
    {{template "include"}}
    <title>Login</title>
</head>

<body>
    {{ template "header" }}
    <h1>Register</h1>
    <form action="/register" method="post">
        <div>Username:
            <input type="text" name="username" id="username">
        </div>
        <div>
            Password:
            <input type="password" name="password" id="password">
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
